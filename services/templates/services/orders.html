{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<h2>Your Orders</h2>
{% for order in orders %}
    <div class="order">
        <h3>{{ order.service.name }}</h3>
        <p>{{ order.description }}</p>
        {% if order.user == user %}
            <a href="{% url 'edit_order' order.order_id %}">Edit</a> | 
            <a href="{% url 'delete_order' order.order_id %}">Delete</a>
        {% endif %}
    </div>
{% endfor %}

{% endblock %}
